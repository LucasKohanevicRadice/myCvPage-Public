<html>
    <head>
        <title>Lucas' CV page - Login</title>
            <link rel="stylesheet" type="text/css" href="../views/layouts/styles/loginStyles.css">

        <body>
            <div class="loginbox">
                <img src="layouts//images/avatar.png" class="avatar">
                <h1>Login</h1>
                <form method="POST">
                    <p>Email</p>
                    <input type="email" name="email" placeholder="Enter email address">

                    <input type="password" name="password" placeholder="Enter password">
                    <input type="submit" value="Login">
                    <a href="#">Forgot your password?</a><br>
                    <a href="./register.html">Haven't registered yet?</a>
                </form>
            </div>
        </body>
    </head>
<script src="../code.js"></script>
