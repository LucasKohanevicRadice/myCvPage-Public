<html>
    <head>
        <title>Lucas' CV page register</title>
        <link rel="stylesheet" href="/styles.css"/>

        <body>
            <div class="registerbox">
                <img src="layouts//images/avatar.png" class="avatar">
                <h1>Register</h1>

                <form method="POST">
                    <p>Email*</p>
                    <input type="email" name="email" placeholder="Enter email address">

                    <p>Password*</p>
                    <input type="password" name="password" placeholder="Enter password">

                    <p>Re-enter password*</p>
                    <input type="password" name="verifyPassword" placeholder="Enter password">

                    <p>Company name (Optional)</p>
                    <input type="text" name="company" placeholder="Company name">

                    <p>Phone number (Optional)</p>
                    <input type="number" name="phoneNumber" placeholder="phone number">

                    <input type="submit" value="Login">
                    <a href="#">Click here to enter the site without registering.
                        I'm simply trying to demonstrate some skills in creating a working login form.
                    </a><br>
                </form>
            </div>
        </body>
    </head>
    <script src="../code.js"></script>
</html>
